<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"src="/assets/javascript/game.js"></script>
    <title>Mega Game</title>
</head>
<body>
    <main>
        <div id="panelFeed">
            <div class="mainPoints">
            <p class="largetxt">Score Goal: <span id="RbtPoints"></span></p>
            <p class="largetxt">User Points: <span id="UsrPoints"></span></p>
            </div>
            <p class="regular">Total Wins:<span id="Wins"></span></p>
            <p class="regular">Total Losses: <span id="Losses"></span></p>
        </div>
        <div id="imageBox">
            <img id="image-1" class="character blueshadow" src="/assets/images/megaman.jpg"></img>
            <img id="image-2" class="character redshadow" src="/assets/images/protoman.jpg"></img>
            <img id="image-3" class="character yellowshadow" src="/assets/images/GutsSoul.jpg"></img>
            <img id="image-4" class="character metalshadow" src="/assets/images/MetalSoul.jpg"></img>
        </div> 
    </main>
